<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="js/materialize/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.js"></script>
</head>
<body>
	<div class="wrap">
		<h1>Đăng kí thành viên</h1>
		<form id="register" method="get" action="">
			<input type='text' name='name' placeholder='Họ và tên' minlength="2" required /><br/>
			<input type='password' name='password' placeholder='password'/><br/>
			<input type='email' name='email' placeholder='Email' required="" /><br/>
			<input type='date' name='date' placeholder='Tháng/tháng/năm sinh'/><br/>
			<input type='text' name='phone' placeholder="Số điện thoại" minlength="10" required="" /><br/>
			<input type='text' name='address' placeholder="Địa chỉ"/><br/>
			<input type='radio' name= 'gender' id='male' value='Nam giới'/><label for="male">Nam</label>
			<input type='radio' name='gender' id='female' value='Nữ giới'/><label for="female">Nữ</label><br/>
			<input type='submit' value="Đăng nhập" onclick="check()" style="margin-top:10px" />
		</form>
	</div>
	
	<script>
		
		$("#register").validate();
		function check() {
			if( $('input:eq(0)').val()!==""){

			$('h1').replaceWith('<h1>Bạn đã đăng kí thành công</h1>');
			$('.wrap').append('<p> Tên tài khoản: <span>'+ $('input:eq(0)').val() +'</span></p>');
			$('.wrap').append('<p> Email: <span>'+ $('input:eq(1)').val() +'</span></p>');
			$('.wrap').append('<p> Năm/tháng/ngày: <span>'+ $('input:eq(3)').val() +'</span></p>');
			$('.wrap').append('<p> Số điện thoại: <span>'+ $('input:eq(4)').val() +' </span></p>');
			$('.wrap').append('<p> Địa chỉ: <span>'+ $('input:eq(5)').val() +' </span></p>');
			$('.wrap').append('<p> Giới tính: <span>'+ $('input:eq(6)').val() +' </span></p>');
			$('input').remove();
			$('label').remove();
				}
		}
	</script>
</body>
</html>
